<!doctype html> 	
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">
	</head>
	
	<body background="{{ url_for('static', filename='styles/images/car1.jpeg')}}">
	
	
	
	<div class="title"><h1>CrazyTaxi</h1></div>
	<div class="container">
	<div class="left" style="background:url({{ url_for('static', filename='styles/images/car.jpeg')}}) ;background-size: cover;"></div>
	<div class="right">
		<div class="formBox">
			<form action = "http://localhost:5000/login" method = "post">
				{%if flag == 1%}
				<br>Incorrect Credentials<br>
				{%endif%}
				<p>Phone</p>
				<input type="text" name="phone" placeholder="phone">
				<p>Password</p>
				<input type="password" name="password" placeholder="password">
				<input type="submit" name="" value="Log In">
				
				<a href='forgotpassword'>Forgot Password?</a>
				<a href='sign-up'><br>Register</a>
				
				

			</form>
		</div>
 
	</body>
</html>
