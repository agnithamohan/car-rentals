<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Chauffeur</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/chauffeur.css')}}">
</head>
<body>

<h1>Chauffeur</h1>
<hr>
<br>
<form action = "http://localhost:5000/chauffeur" method = "post">
<table>
{% for item in items %}
<TR>
  
   <TD class="c1"> <input type="radio" name="Choice:" value={{item[2]}}> <IMG src="{{ url_for('static', filename='styles/images/'+item[2]+'.jpeg')}}"></TD>
   <TD class="c2">{{item[0]}}</TD>
   <TD class="c3">{{item[1]}}</TD>
   <TD class="c4"><SPAN>{{item[2]}}</SPAN></TD>
   <TD class="c5"><SPAN>{{item[3]}}</SPAN></TD>
   <TD class="c4"><SPAN>{{item[4]}} seater</SPAN></TD>
   <TD class="c4"><SPAN>Rs.{{item[5]}}</SPAN></TD>
   <TD class="c4"><SPAN>Rs.{{item[6]}}</SPAN></TD>
   <TD class="c4"><SPAN>Rs.{{item[7]}}</SPAN></TD>
  
	
</TR>
{% endfor %}
</table>
<br>
<br>
<br>
<input type="submit" class="submit" value="Skip">

<input type="submit" class="submit" value="Submit">
</form>

</body>
</html>
